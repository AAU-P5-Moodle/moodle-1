name: Setup Environment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0' # Specify the PHP version you need
        extensions: mbstring, xml, curl, json

    - name: Install Composer
      run: |
        sudo apt update
        sudo apt install php composer

        echo this worked and you can view it 
